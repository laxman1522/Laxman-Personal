<!DOCTYPE html>
<html>
<head>
    <title>Laxis Racing Simulator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="/UIHeistChallenge/assets/images/racing.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img class="car-image" src="assets/images/CarWithoutBg.png" alt="car-image"/>
            <div id="powerSwitch" class="power-switch">
                <i class="fa fa-power-off power-icon"></i>
                <div>
                    <img class="accelerator d-none" src="assets/images/accelerator.png" alt="accelerator"/>
                    <img class="brake d-none" src="assets/images/brake.png" alt="brake"/>
                </div>
            </div>
            <div class="instructions">
                <div id="welcomeMessage"></div>
                <div id="warningMessage" class="d-none">
                    <img class="caution" src="assets/images/caution.png" alt="caution"> Speed Limit Exceeded...
                </div>
                <div id="engineStatus">Engine Off</div>
                <div id="engineInstructions">Switch on the Ignition...</div>
                <div id="speed"></div>
                <span class="speed-meter d-none">KMPH</span>
            </div>
            <div class="max-speed-warning d-none">
                Maximum Speed Limit Reached !!!
            </div>
            <div class="camera-container">
                <video id="cameraFeed"></video>
            </div>
            <div id="time" class="d-none"></div>
            <div class="fuel-container d-none">
                <div id="fuelCapacity">60</div>
                <span class="litre">Ltrs</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="steering">
                <img id="steeringWheel" class="animate-steering" src="assets/images/steeringWheel.png" alt="steering"/>
            </div>
            <div class="camera d-none">
                <img src="assets/images/camera.png" alt="camera"/>
            </div>
            <div id="soundSystem" class="sound-system d-none">
                <img src="assets/images/party.png" alt="party"/>
            </div>
            <audio id="engineSound" src="assets/audio/carEngineStarting.mp3" preload="auto"></audio>
            <audio id="carAmbience" src="assets/audio/carDriving.mp3" preload="auto"></audio>
            <audio id="carAccelerating" src="assets/audio/lambo.mp3" preload="auto"></audio>
            <audio id="carEngineOff" src="assets/audio/engineTurnOff.mp3" preload="auto"></audio>
            <audio id="brake" src="assets/audio/brake.mp3" preload="auto"></audio>
            <audio id="audioPlayer" src="" preload="auto"></audio>
            <audio id="carHorn" src="assets/audio/carHorn.mp3" preload="auto"></audio>
            <div class="direction-control d-none">
                <div class="right"><i class="fa fa-caret-up"></i></div>
                <div class="left"><i class="fa fa-caret-up"></i></div>
            </div>
            <div class="volume-fuel d-none">
                <div class="fuel-drop"><img src="assets/images/drop.png" alt="fuel-drop"/></div>
                <div class="volume"><img src="assets/images/highVolume.png" alt="volume"/></i></div>
            </div>
            <div class="weather d-none"></div>
            <div class="audio d-none">
                <img src="assets/images/carAudio.png" alt="car-audio"/>
            </div>
            <div class="audio-instructions d-none">Toggle Music Using "P"</div>
        </div>
    </div>

</body>
</html>
